<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager App - Add Contact</title>
    <link rel="icon" type="image/jpeg" href="media/logo-v1.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/contact-detail.css">
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="btn back-btn">‚Üê Back</a>
        <div class="form-container">
            <h2 class="form-title" id="contact-form-title">Add New Contact</h2>
            <div id="contact-alert"></div>
            <form id="contact-form">
                <div class="form-group">
                    <label for="contact-name">Full Name</label>
                    <input type="text" id="contact-name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" required>
                </div>
                <div class="form-group">
                    <label for="contact-phone">Phone</label>
                    <input type="tel" id="contact-phone" required>
                </div>
                <div class="form-group">
                    <label for="contact-company">Company</label>
                    <input type="text" id="contact-company">
                </div>
                <button type="submit" class="btn" style="width: 100%;" id="contact-submit-btn">Add Contact</button>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/add-contact.js"></script>
</body>
</html>
