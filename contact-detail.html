<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="icon" type="image/jpeg" href="media/logo-v1.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact-detail.css">
    <link rel="stylesheet" href="css/action.css">
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="btn back-btn">‚Üê Back</a>
        <div class="contact-detail">
            <h2 class="form-title" id="contact-name">Contact Name</h2>
            <div class="detail-field">
                <div class="field-label">Email</div>
                <div class="field-value" id="detail-email">email@example.com</div>
            </div>
            <div class="detail-field">
                <div class="field-label">Phone</div>
                <div class="field-value" id="detail-phone">(555) 123-4567</div>
            </div>
            <div class="detail-field">
                <div class="field-label">Company</div>
                <div class="field-value" id="detail-company">Company Name</div>
            </div>
            <div id="contact-settings" style="text-align: center; margin-top: 2rem;">
                <button id="edit-contact-btn" class="btn">Edit Contact</button>
                <button id="delete-contact-btn" class="btn btn-danger">Delete Contact</button>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/contact-detail.js"></script>
</body>
</html>
