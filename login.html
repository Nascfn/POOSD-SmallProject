<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Contacts - Login</title>
    <link rel="icon" type="image/jpeg" href="media/logo-v1.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/form-cont.css">
</head>
<body>
    <div class="containerSign2">
        <div class="form-container">
            <div class="logIn-container">
                <div class="logIn-inner-container">
                    <h2 class="lg-view">Welcome Back</h2>
                    <form id="login-form">
                        <p><small>* Required</small></p>
                        <input type="username" id="login-username" placeholder="Username *" required/>
                        <input type="password"  id="login-password" placeholder="Password *" required/>
                        <button type="submit" class="btn button-align-right" onclick="doLogin(event)" >Submit</button>
                    </form>
                    <span id="loginResult"></span>
                    <a href="index.html" class="btn btn-secondary button-align-left">Back</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
