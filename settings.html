<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager App - Settings</title>
    <link rel="icon" type="image/jpeg" href="media/logo-v1.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="btn back-btn">‚Üê Back</a>
        <div class="form-container">
            <h2 class="form-title">Account Settings</h2>
            <div id="settings-alert"></div>
            <form id="settings-form">
                <div class="form-group">
                    <label for="settings-name">Full Name</label>
                    <input type="text" id="settings-name" required>
                </div>
                <div class="form-group">
                    <label for="settings-email">Email</label>
                    <input type="email" id="settings-email" required>
                </div>
                <div class="form-group">
                    <label for="settings-current-password">Current Password</label>
                    <input type="password" id="settings-current-password">
                </div>
                <div class="form-group">
                    <label for="settings-new-password">New Password (optional)</label>
                    <input type="password" id="settings-new-password">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
