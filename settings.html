<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Contacts - Settings</title>
    <link rel="icon" type="image/jpeg" href="media/logo-v1.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/form-cont.css">
</head>
<body>
    <div class="containerSign">
        <div class="form-container">
            <div class="signUp-container">
                <div class="signUp-inner-container">
                    <h2 class="lg-view">Account Settings</h2>
                    <form id="settings-form">
                        <p><small>* Required</small></p>
                        <input for="settings-name" class="form-group" type="text" id="settings-name"  placeholder="Full Name *" required/>
                        <input for="settings-username" type="email" id="settings-username" placeholder="Username *" required/>
                        <input for="settings-current-password" type="password"  id="settings-current-password" placeholder="Password"/>
                        <input for="settings-new-password" type="password"  id="settings-new-password" placeholder="New Password (optional)"/>
                        <button type="submit" class="btn button-align-right">Submit</button>
                    </form>
                    <a href="dashboard.html" class="btn btn-secondary button-align-left">Back</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
