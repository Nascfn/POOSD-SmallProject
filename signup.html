<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Contacts - Sign Up</title>
    <link rel="icon" type="image/jpeg" href="media/logo-v1.png">
    <link rel="stylesheet" href="css/form-cont.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="containerSign">
        <div class="form-container">
            <div class="signUp-container">
                <div class="signUp-inner-container">
                    <h2 class="lg-view">Create Account</h2>
                    <form id="register-form">
                        <p><small>* Required</small></p>
                        <input class="form-group" type="text" id="reg-name"  placeholder="Full Name *" required/>
                        <input type="text" id="reg-username" placeholder="Username *" required/>
                        <input type="password"  id="reg-password" placeholder="Password *" required/>
                        <input type="password"  id="reg-confirm-password" placeholder="Confirm Password *" required/>
                        <button type="submit" class="btn button-align-right">Submit</button>
                    </form>
                    <a href="index.html" class="btn btn-secondary button-align-left">Back</a>
                </div>
            </div>
        </div>
        <div id="register-alert" class="alert-margin"></div> 
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
